<main-header></main-header>

                </div>

                                <p class="address-sub-headers">Contact information</p>
                                    <p class="fw-bold mb-0">Phone : (123) 525-6542</p>
                                    <p class="fw-bold mb-0">Fax : (123) 525-6542</p>
                                    <p class="fw-bold">Email : abc@xyz.com</p>
                            
                            <button class="btn btn-primary w-100 my-4">Get Directions</button>
